name: "emsdk"
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: mymindstorm/setup-emsdk@v14

      - name: Verify
        run: emcc -v

      - run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.sh
          ./vcpkg install boost-system:wasm32-emscripten
      - name: Upload vcpkg failure logs
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: install-wasm32-emscripten-dbg-out.log
          path: vcpkg/buildtrees/boost-system/install-wasm32-emscripten-dbg-out.log